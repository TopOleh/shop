<div class="cart-list" *ngIf="boughtProducts.length">
  <app-cart-item
    *ngFor="let product of boughtProducts"
    [product]="product"
    (remove)="removeProduct(product)"
    (increase)="increaseProduct(product)"
    (decrease)="decreaseProduct(product)"
    appProductHover>
  </app-cart-item>

  <div>
    <p>You have already bought {{ cartItems }} sum: {{ sum }}</p>
  </div>
</div>
